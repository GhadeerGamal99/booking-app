<div class="container-fluid">
  <div class="row content-wrapper">
    <div class="col-12 col-md-4 border-r-grey advantage-section px-3 pt-3 px-sm-3 pt-sm-3 p-md-3">
      <div class="parking-section d-flex align-items-center gap-2">
        <i class="fa-brands fa-product-hunt"></i>
        <p>{{ room.parkingStatus }}</p>
      </div>
      <div class="cancellation-section">
        <div class="cancellation-content d-flex align-items-center gap-2">
          <i class="fa-solid fa-credit-card"></i>
          <p>{{ room.cancellationStatus }}</p>
        </div>
        <div class="cancellation-date">
          <p>{{ room.cancellationDate }}</p>
        </div>
      </div>
      <div class="braeakfast-section d-flex align-items-center gap-2" *ngIf="room.breakfastIncluded">
        <i class="fa-solid fa-lemon"></i>
        <p>Free breakfast</p>
      </div>
    </div>
    <div class="col-12 col-md-3 border-r-grey px-3 px-sm-3 p-md-3">
      <div class="residents-count d-flex flex-wrap align-items-center gap-2">
        <div class="adult-count">
          <div class="adult-count d-flex gap-1">
            <i *ngFor="let _ of adultArray" class="fa-solid fa-user"></i>
          </div>
        </div>
        <span>+</span>
        <div class="child-count d-flex gap-1">
          <!-- <i class="fa-solid fa-user"></i> -->
          <i *ngFor="let _ of childArray" class="fa-solid fa-user"></i>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3 border-r-grey px-3 px-sm-3 p-md-3">
      <div class="rent-section d-flex align-items-center gap-2">
        <p>{{ room.rentAmount }} SAR</p>
        <span class="rent-night">Night</span>
      </div>
      <div class="rent-notes">
        <p>{{ room.taxesStatus }}</p>
      </div>
    </div>
    <div class="col-12 col-md-2 px-3 pb-3 px-sm-3 pb-sm-3 p-md-3">
        <div class="form-select-wrapper">
      <select
        class="form-select"
        aria-label="Select amount"
        [value]="room.roomSelectedCount"
      >
        <option selected>Select amount</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
    </div>
    </div>
  </div>
</div>
